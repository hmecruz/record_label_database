<div class="page-header">
  <h2>Record Labels</h2>
  <button id="add-label-btn" class="btn-primary">+ Add New Label</button>
</div>

<!-- 1.1 Label List -->
<section id="label-list-section">
  <h3>All Labels</h3>
  <div class="filter-row">
    <input type="text" id="filter-name" placeholder="Filter by Name…" />
    <input type="text" id="filter-location" placeholder="Filter by Location…" />
    <input type="text" id="filter-website" placeholder="Filter by Website…" />
    <input type="text" id="filter-email" placeholder="Filter by Email…" />
    <input type="text" id="filter-phone" placeholder="Filter by Phone…" />
  </div>
  <table id="label-list-table" class="data-table">
    <thead>
      <tr>
        <th data-key="RecordLabelID">ID</th>
        <th data-key="Name">Name</th>
        <th data-key="Location">Location</th>
        <th data-key="Website">Website</th>
        <th data-key="Email">Email</th>
        <th data-key="PhoneNumber">Phone</th>
      </tr>
    </thead>
    <tbody>
      <!-- populated by JS -->
    </tbody>
  </table>
</section>

<!-- 1.2 Label Details -->
<section id="label-details-section" class="hidden">
  <h3>Label Details</h3>
  <div id="label-details">
    <!-- populated by JS: full contact info -->
  </div>
  <div class="detail-actions">
    <button id="edit-label-btn" class="btn-secondary">Edit</button>
    <button id="delete-label-btn" class="btn-danger">Delete</button>
    <button id="back-to-list-btn" class="btn-light">Back to List</button>
  </div>
</section>

<!-- 1.3 Add / Edit Modal -->
<div id="label-form-modal" class="modal hidden">
  <div class="modal-content">
    <h3 id="modal-title">Add New Label</h3>
    <form id="label-form">
      <!-- hidden ID field so edits carry the existing RecordLabelID -->
      <input type="hidden" name="RecordLabelID" />
      <label>
        Name:
        <input type="text" name="Name" required />
      </label>
      <label>
        Location:
        <input type="text" name="Location" />
      </label>
      <label>
        Website:
        <input type="url" name="Website" />
      </label>
      <label>
        Email:
        <input type="email" name="Email" required />
      </label>
      <label>
        Phone:
        <input type="tel" name="PhoneNumber" required/>
      </label>
      <div class="form-actions">
        <button type="submit" class="btn-primary">Save</button>
        <button type="button" id="cancel-form-btn" class="btn-light">Cancel</button>
      </div>
    </form>
  </div>
</div>
